<head>

    <!-- Bootstrap CSS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"

    <div class="container-fluid h-100">

        <div class="row h-100 justify-content-center align-self-center" id="login">

            <div class="col text-center">

                <h1 class="display-3" id="title">Airline Consortium</h1>

                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="air" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="true">
                        Select Airline
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" id="airDropdown" aria-labelledby="air">
                        <li><a class="dropdown-item" href="#" data-value="jet-blue">Jet Blue</a></li>
                        <li><a class="dropdown-item" href="#" data-value="american">American Airlines</a></li>
                        <li><a class="dropdown-item" href="#" data-value="delta">Delta</a></li>
                    </ul>
                </div>

                <br>

                <button type="button" onclick="login()" method="GET" class="btn" id="button">Login</button>

                <!-- <div class="row text-center">
                    <div class="col-12">
                        <button type="button" onclick="login()" method="GET" class="btn" id="button">Login</button>
                </div> -->

            </div>

        </div>

    </div>

    <!--...........................................................................................................-->

    <script>

        $(".dropdown-menu li a").click(function () {
            $(this).parents(".dropdown").find('.btn').html($(this).text() + ' <span class="caret"></span>');
            $(this).parents(".dropdown").find('.btn').val($(this).data('value'));
            air = $(this).text();
        });

        function login() {

            // open index.html with logged in user

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            console.log(username);
            console.log(password);

            if (username == '') {
                alert("Please enter username");
            }
            else if (password == '') {
                alert("Please enter password");
            }
            else {
                var jsonToSend = { "username": username, "password": password };

                var req = new XMLHttpRequest();
                req.open('POST', '/login', true);
                req.setRequestHeader("Content-type", "application/json");

                jsonToSend = JSON.stringify(jsonToSend);

                req.send(jsonToSend);
                req.onload = function () {
                    var response = JSON.parse(req.responseText);
                    var valid = response.valid;
                    console.log(valid);
                    if (valid) {
                        window.location.href = "index.html";
                    }
                    else {
                        alert("ERROR! Incorrect login");
                    }
                }
            }
        }



    </script>

</body>

</html>
